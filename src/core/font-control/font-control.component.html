<div class="border-1 p-4 rounded-lg border-black/10 dark:border-white/10 dark:bg-gray-300/5 bg-gray-300/5">
  <form [formGroup]="formGroup">
    <h3 class="text-2xl mb-4 flex items-center justify-between">
      {{ fontFamily?.name }}
      <div>
        <app-visibility-button [visible]="visible()" [disabled]="limpio()" (toggle)="toggleVisible()">
        </app-visibility-button>
        <app-reset-button
          [disabled]="limpio()"
          (reset)="reset()"
          class="scale-75 disabled:opacity-50 disabled:pointer-events-none bg-black/10 hover:bg-black/20 dark:bg-gray-300/10 dark:hover:bg-gray-300/20 aspect-square w-10 rounded-lg inline-block active:scale-90 transition-all duration-150">
        </app-reset-button>
      </div>
    </h3>

    @for(property of propiedades; track property.name) { @if(formGroup; as group){ @if(property.type==="single") {
    <app-slider-field
      [formGroup]="group"
      [fieldName]="property.parte.fieldName"
      [class.hidden]="!visible() && property.parte.defaultValue === formGroup.controls[property.parte.fieldName].value"
      [min]="property.parte.min"
      [max]="property.parte.max"
      [step]="property.parte.step"
      [stops]="property.parte.stops"
      [showLabel]="true"
      [labelLength]="labelLength"
      [label]="property.parte.caption"
      [showValue]="true"
      [unit]="property.parte.unit"
      [defaultValue]="property.parte.defaultValue"
      [valueLength]="valueLength">
    </app-slider-field>
    }@else if(property.type==="boolean") {
    <div
      class="flex items-center gap-2 my-2"
      [class.hidden]="!visible() && property.parte.defaultValue === group.controls[property.parte.fieldName].value">
      <app-toggle-check
        [defaultValue]="property.parte.defaultValue"
        [fieldName]="property.parte.fieldName"
        [label]="property.parte.caption">
      </app-toggle-check>
    </div>

    }@else if(property.type==="multi" && variations!==null) {
    <div class="pt-2">
      <app-font-variation-control
        [fieldName]="property.name"
        [variations]="variations"
        [labelLength]="labelLength"
        [valueLength]="valueLength"
        (styleChanged)="variationsChanged($event)"></app-font-variation-control>
    </div>
    } } }
  </form>
</div>
