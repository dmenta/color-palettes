@if(formGroup && fieldName.length > 0) {
<div class="inline-block h-fit w-full group" [formGroup]="formGroup" [class.accented]="accent">
  <input
    type="range"
    [formControlName]="fieldName"
    [id]="fieldName"
    [min]="min"
    [max]="max"
    [step]="resolvedStep()"
    class="group-[.accented]:dark:[&::-webkit-slider-thumb]:bg-orange-400 group-[.accented]:[&::-webkit-slider-thumb]:bg-orange-300 flex h-[.75rem] w-full [&::-webkit-slider-thumb]:shadow-md [&::-webkit-slider-thumb]:shadow-black [&::-webkit-slider-thumb]:transition-all [&::-webkit-slider-thumb]:duration-150 [&::-webkit-slider-thumb]:bg-sky-400/90 focus:[&::-webkit-slider-thumb]:outline-gray-500 dark:[&::-webkit-slider-thumb]:bg-blue-400 dark:focus:[&::-webkit-slider-thumb]:outline-gray-300 cursor-pointer appearance-none flex-row items-center focus:outline-none [&::-webkit-slider-thumb]:mt-[-0.35rem] [&::-webkit-slider-thumb]:h-[.75rem] [&::-webkit-slider-thumb]:w-[.75rem] [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full focus:[&::-webkit-slider-thumb]:outline-offset-0 focus:[&::-webkit-slider-thumb]:outline-2 [&::-webkit-slider-runnable-track]:h-[.125rem] [&::-webkit-slider-runnable-track]:rounded-full [&::-webkit-slider-runnable-track]:bg-black/20 focus:[&::-webkit-slider-runnable-track]:bg-black/50 dark:[&::-webkit-slider-runnable-track]:bg-white/30 focus:dark:[&::-webkit-slider-runnable-track]:bg-white/50"
    [attr.list]="useTicks ? fieldName + '-datalist' : null" />
  @if(useTicks) {
  <app-data-list [id]="fieldName + '-datalist'" [values]="stops ?? []"> </app-data-list>
  }
</div>
} @else{
<div class="inline-block h-fit w-full">
  <p class="text-red-500">Slider component requires a formGroup and fieldName.</p>
  <input
    type="range"
    [min]="min"
    [max]="max"
    [step]="step"
    class="flex h-[.75rem] w-full [&::-webkit-slider-thumb]:shadow-md [&::-webkit-slider-thumb]:shadow-gray-500 [&::-webkit-slider-thumb]:transition-all [&::-webkit-slider-thumb]:duration-150 [&::-webkit-slider-thumb]:bg-sky-400/90 focus:[&::-webkit-slider-thumb]:outline-sky-300/80 dark:[&::-webkit-slider-thumb]:bg-blue-400/80 dark:focus:[&::-webkit-slider-thumb]:outline-blue-600/80 cursor-pointer appearance-none flex-row items-center focus:outline-none [&::-webkit-slider-thumb]:mt-[-0.35rem] [&::-webkit-slider-thumb]:h-[.75rem] [&::-webkit-slider-thumb]:w-[.75rem] [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:rounded-full focus:[&::-webkit-slider-thumb]:outline-offset-1 focus:[&::-webkit-slider-thumb]:outline-1 [&::-webkit-slider-runnable-track]:h-[.125rem] [&::-webkit-slider-runnable-track]:rounded-full [&::-webkit-slider-runnable-track]:bg-black/20 focus:[&::-webkit-slider-runnable-track]:bg-black/50 dark:[&::-webkit-slider-runnable-track]:bg-white/30 focus:dark:[&::-webkit-slider-runnable-track]:bg-white/50" />
</div>
}
