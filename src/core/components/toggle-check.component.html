<div class="flex items-center gap-2">
  <div class="relative inline-block w-11 h-5" [formGroup]="formGroup">
    <input
      type="checkbox"
      [formControlName]="fieldName"
      [id]="fieldName"
      class="peer appearance-none w-11 h-5 dark:bg-slate-700 bg-slate-100 rounded-full dark:checked:bg-slate-600 checked:bg-blue-700 cursor-pointer transition-colors duration-300" />
    <label
      [for]="fieldName"
      class="absolute top-0 left-0 w-5 h-5 dark:peer-checked:bg-orange-500/80 dark:bg-blue-800 bg-white rounded-full border dark:border-blue-700 border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 dark:peer-checked:border-orange-400 peer-checked:border-blue-500 cursor-pointer">
    </label>
  </div>
  <span class="select-none text-sm" [class.opacity-70]="defaultValue === control.value">
    {{ label }}
  </span>
</div>
