<div class="w-full px-1 bg-transparent overflow-visible">
  <div class="flex flex-row items-base justify-between -mb-1">
    @if(showLabel) {
    <app-field-label
      [for]="fieldName"
      [text]="label"
      [length]="labelLength"
      [class.opacity-70]="defaultValue !== undefined && control.value === defaultValue"
      class="select-none transition-all duration-300"
      (dblclick)="control.reset()"></app-field-label>
    }
    <div class="w-full"></div>
    @if(showValue) {
    <app-field-value
      [value]="control.value"
      [length]="valueLength"
      [decimals]="decimales"
      [unit]="unit"
      [class.opacity-70]="defaultValue !== undefined && control.value === defaultValue"
      class="select-none transition-all duration-300">
    </app-field-value>
    }
  </div>
  <div class="inline-block w-full bg-transparent">
    <app-slider
      [fieldName]="fieldName"
      [min]="min"
      [max]="max"
      [step]="step"
      [stops]="stops"
      [accent]="defaultValue !== undefined && control.value !== defaultValue"></app-slider>
  </div>
</div>
