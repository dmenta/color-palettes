<div class="flex flex-row w-vw py-4 gap-4">
  <app-font-sampler (estiloChanged)="estilo.set($event)"></app-font-sampler>
  <div class="w-full px-4">
    <app-texto-simulado [estilos]="estilo()" />
  </div>
</div>

<button
  class="absolute right-0 top-0 z-10 bg-paper-4 dark:bg-gray-900 p-2 block"
  app-icon-toggle-button
  [value]="darkModeService.darkMode()"
  (toggle)="darkModeService.setDarkMode($event)"></button>
