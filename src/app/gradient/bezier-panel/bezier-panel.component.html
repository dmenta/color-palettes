<div>
  <canvas
    id="canvas"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp()"
    (mouseleave)="onMouseLeave()"
    (mouseenter)="onMouseEnter()"
    #canvas
    [width]="size()"
    [height]="size()"
    [style.padding.px]="canvasOffset"
    class="bg-gris-500/20 rounded-lg"></canvas>
</div>
