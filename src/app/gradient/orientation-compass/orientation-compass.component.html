<div>
  <canvas
    id="canvas"
    (mousedown)="onMouseDown($event)"
    (touchstart)="onTouchStart($event)"
    (dblclick)="onDoubleClick($event)"
    #canvas
    [width]="size()"
    [class.cursor-grabbing]="handler()"
    [height]="size()"
    class="rounded-full cursor-grab bg-gris-500/20"></canvas>
</div>
