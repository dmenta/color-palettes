<div class="flex flex-row items-center justify-between gap-4 w-full">
  <zz-color-selector
    (color-change)="onColorSourceChange($event)"
    [border]="'border-current/40'"
    [color]="this.state.sourceColor()"></zz-color-selector>
  <zz-color-selector
    (color-change)="onColorDestinationChange($event)"
    [border]="'border-current/40'"
    [color]="this.state.destinationColor()"></zz-color-selector>
</div>
