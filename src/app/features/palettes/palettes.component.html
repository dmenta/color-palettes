<div class="sticky bg-application z-20 top-0 left-0 right-0 shadow-md dark:shadow-black/60">
  <zz-palettes-header></zz-palettes-header>
</div>
<main class="flex flex-row items-top justify-center gap-8 px-6 pt-2 m-auto max-w-[1600px] w-screen">
  <div class="py-4">
    <zz-color-menu></zz-color-menu>
  </div>
  <div class="min-w-36 w-full pt-3 relative flex flex-col">
    <zz-color-range-selector> </zz-color-range-selector>
    <div class="flex items-center justify-between gap-1 mt-6 mb-4">
      <zz-palette-steps-config class="opacity-80 hover:opacity-100"></zz-palette-steps-config>
      <zz-palette-visual-config class="opacity-80 hover:opacity-100"></zz-palette-visual-config>
      <zz-palette-values-config class="opacity-80 hover:opacity-100"></zz-palette-values-config>
      <zz-palette-actions></zz-palette-actions>
    </div>
    <zz-color-palette class="block pb-4" [palette]="state.palette()"></zz-color-palette>
    @if(store.lockedPalette(); as paletteInfo){
    <zz-color-palette class="block pb-4" [palette]="paletteInfo.palette"></zz-color-palette>
    }
  </div>
  <div class="py-4 hidden lg:block">
    <zz-color-sample class="block" [height]="200"></zz-color-sample>
  </div>
</main>

<div
  class="fixed duration-300 m-auto left-0 right-0 w-fit shadow-lg shadow-black/30 dark:shadow-black/60 transition-all ease-in-out"
  [class.-bottom-14]="!copyService.copyNotification()"
  [class.bottom-12]="copyService.copyNotification()">
  <div class="rounded-lg w-64 flex bg-gris-100 dark:bg-gris-800 items-center gap-4 pl-2 py-3">
    <span
      class="dark:text-green-500 text-green-700 font-bold bg-white dark:bg-gris-900 p-1 px-2 text-smaller rounded-lg"
      >INFO</span
    ><span class="w-full">Palette colors copied!</span>
  </div>
</div>
