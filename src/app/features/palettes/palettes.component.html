<div>

<main class="flex flex-row items-top justify-center gap-8 pl-5 pr-6 pt-2 m-auto max-w-[1600px] w-screen">
  <div class="py-2">
    <zz-color-menu></zz-color-menu>
  </div>
  <div class="min-w-36 w-full pt-1 relative flex flex-col">
    <zz-color-range-selector> </zz-color-range-selector>
    <zz-axis-advanced-config class="mt-6 mb-4 opacity-80 hover:opacity-100"></zz-axis-advanced-config>
    <zz-color-palette class="block pb-4" [showClamp]="true"></zz-color-palette>
  </div>
  <div class="py-2 hidden lg:block">
    <zz-color-sample class="block" [height]="200"></zz-color-sample>
  </div>
</main>
