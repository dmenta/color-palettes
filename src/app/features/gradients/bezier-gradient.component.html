<div class="bg-application w-screen h-screen overflow-x-hidden">
  <div class="sticky bg-application z-20 top-0 left-0 right-0 shadow-md dark:shadow-black/60">
    <zz-gradients-header></zz-gradients-header>
  </div>
  <main
    class="w-screen min-h-[calc(100vh_-_50px)] grid justify-center place-content-start auto-rows-auto gap-4 px-4 pt-[10svh] pb-8"
    [class.text-gris-900]="!this.state.gradient().darkMode"
    [class.text-gris-100]="this.state.gradient().darkMode"
    [style.background]="this.state.gradient().gradient">
    <div>
      <zz-bezier-panel [size]="bezierSize" [darkMode]="this.state.gradient().darkMode"></zz-bezier-panel>
      <div class="flex items-center gap-4 justify-center">
        <zz-orientation-compass
          class="-ml-1"
          [size]="compassSize"
          [darkMode]="this.state.gradient().darkMode"></zz-orientation-compass>
        <div class="flex flex-col items-center gap-4 pr-1">
          <zz-gradient-colors></zz-gradient-colors>
          <zz-gradient-actions></zz-gradient-actions>
        </div>
      </div>
    </div>
  </main>
</div>

<zz-notification></zz-notification>
