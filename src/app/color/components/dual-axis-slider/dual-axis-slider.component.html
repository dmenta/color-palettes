<form [formGroup]="formDual" class="relative">
  <zz-slider-field
    class="text-sm relative"
    [showTrack]="false"
    [fieldName]="'min'"
    [min]="variableComponent().min"
    [max]="variableComponent().max"
    [step]="componentStep(variableComponent().precision)"
    [label]="variableComponent().name"
    [defaultValue]="variableComponent().min"
    [showLabel]="true"
    [labelLength]="10"
    [unit]="variableComponent().unit"
    [showValue]="true"
    [valueLength]="9" />
  <zz-color-axis
    class="-mt-2.5 block"
    [height]="height()"
    [pasos]="pasos()"
    [shadow]="!continuo()"
    [rounded]="continuo() ? 'none' : 'normal'"
    [variable]="variable()"
    [modelName]="this.model().name"
    [min]="min()"
    [max]="max()"
    [fixedValues]="fixedValues()"></zz-color-axis>
  <zz-slider-field
    class="text-sm relative -mt-2.5 block"
    [showTrack]="false"
    [fieldName]="'max'"
    [min]="variableComponent().min"
    [max]="variableComponent().max"
    [step]="componentStep(variableComponent().precision)"
    [label]="variableComponent().name"
    [defaultValue]="variableComponent().max"
    [showLabel]="false"
    [labelLength]="10"
    [unit]="variableComponent().unit"
    [showValue]="false"
    [valueLength]="9" />
</form>
