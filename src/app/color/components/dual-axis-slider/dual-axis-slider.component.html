<form [formGroup]="formDual" class="relative">
  @let config=colorConfig(); @if(config){
  <div class="absolute left-1/2 top-1">
    <span zz-icon class="h-6">arrow_range</span>
  </div>
  <zz-slider-field
    class="text-sm relative font-bold"
    [showTrack]="false"
    fieldName="max"
    [min]="config.variable.min"
    [max]="config.variable.max"
    [step]="componentStep(config.variable.precision)"
    [label]="config.variable.name"
    [defaultValue]="config.variable.max"
    [showLabel]="true"
    [labelLength]="10"
    [unit]="config.variable.unit"
    [showValue]="true"
    [valueLength]="9" />
  <zz-color-axis
    class="-mt-2.5 block"
    [color-config]="config"
    [axis-config]="axisConfig()"
    [color-base]="colorBase()"
    [min]="config.variable.min"
    [max]="config.variable.max"></zz-color-axis>
  <zz-slider-field
    class="text-sm relative -mt-2.5 block"
    fieldName="min"
    [showTrack]="false"
    [labels-above]="false"
    [labels-reverse]="true"
    [min]="config.variable.min"
    [max]="config.variable.max"
    [step]="componentStep(config.variable.precision)"
    [label]="config.variable.name"
    [defaultValue]="config.variable.min"
    [showLabel]="false"
    [labelLength]="10"
    [unit]="config.variable.unit"
    [showValue]="true"
    [valueLength]="9" />
  }
</form>
