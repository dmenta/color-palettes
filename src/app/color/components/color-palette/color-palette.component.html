<div class="grid grid-cols-[280px_minmax(500px,_1fr)] items-top gap-6 p-6">
  <div>
    @if(colorConfig()){
    <zz-color-sample [model]="colorConfig().model" [values]="currentColor()"></zz-color-sample>
    }
    <div class="w-full mt-4">
      <zz-color-config (colorConfigChange)="colorConfigChanged($event)"></zz-color-config>
    </div>
    <div class="w-full mt-4">
      <zz-color-axis-config (axisConfigChange)="configChanged($event)"></zz-color-axis-config>
    </div>
  </div>
  <div class="relative">
    <zz-color-range-selector
      [model]="colorConfig().model"
      [continuo]="true"
      [height]="20"
      [variable]="colorConfig().variable"
      [variableIndex]="colorConfig().variableIndex"
      [pasos]="30"
      (colorChange)="colorChange($event)"
      (rangeChange)="rangeChange($event)">
    </zz-color-range-selector>
    <zz-color-axis
      class="mt-10 block p-6"
      [model]="colorConfig().model"
      [pasos]="pasos() ?? config().pasos"
      [variableComponent]="colorConfig().variable"
      [variable]="colorConfig().variableIndex"
      [min]="minmax()[0]"
      [max]="minmax()[1]"
      [color-base]="currentColor()"
      [height]="config().alto"
      [shadow]="!config().continuo"
      [rounded]="config().continuo ? 'none' : 'large'"></zz-color-axis>
  </div>
</div>
