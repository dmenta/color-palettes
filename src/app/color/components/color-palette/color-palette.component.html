@if(state.paletteVisualConfig(); as visualConfig){ @if(palette(); as paleta){
<div
  class="flex flex-row justify-between"
  [class.space-x-1]="visualConfig.separate"
  [style.height.px]="visualConfig.alto">
  @for(swatch of paleta.swatches; track $index){
  <div
    class="axis-swatch"
    [shadow]="!visualConfig.continuo"
    [roundedSize]="visualConfig.continuo ? 'none' : 'large'"
    color-swatch-panel
    [color-model]="paleta.colorModel"
    [values]="swatch.valores">
    <div
      class="text-larger-2 absolute select-none bottom-1 right-2 opacity-0 transition-opacity duration-500 ease-in-out"
      [class.opacity-60]="swatch.clamp"
      [style.color]="swatch.fore">
      &#x26A0;
    </div>
    @let valuesConfig=state.paletteValuesConfig(); @if(valuesConfig.showValues==='yes'){
    <div [style.color]="swatch.fore" class="text-smaller-2">
      <zz-color-values-display
        [color-model]="paleta.colorModel"
        [values]="swatch.valores"
        [vertical]="true"></zz-color-values-display>
    </div>
    }@if(valuesConfig.showValues==="rgb"){
    <div [style.color]="swatch.fore" class="text-smaller-2">
      <zz-color-values-display [values]="swatch.color" [vertical]="true"></zz-color-values-display>
    </div>
    }
  </div>
  }
</div>
} }
