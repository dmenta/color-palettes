@if(state.axisConfig(); as axisConfig){
<div class="flex flex-row justify-between" [class.space-x-1]="axisConfig.separate" [style.height.px]="axisConfig.alto">
  @for(swatch of swatches!(); track $index){
  <div
    class="axis-swatch"
    [shadow]="!axisConfig.continuo"
    [roundedSize]="axisConfig.continuo ? 'none' : 'large'"
    color-swatch-panel
    [color-model]="state.colorConfig()!.model"
    [values]="swatch.valores">
    @if(showClamp()){
    <div
      class="text-larger-2 absolute select-none bottom-1 right-2 opacity-0 transition-opacity duration-500 ease-in-out"
      [class.opacity-60]="swatch.clamp"
      [style.color]="swatch.fore">
      &#x26A0;
    </div>
    } @if(axisConfig.showValues==='yes'){
    <div [style.color]="swatch.fore" class="text-smaller-2">
      <zz-color-values-display
        [color-model]="state.colorConfig()!.model"
        [values]="swatch.valores"
        [vertical]="true"></zz-color-values-display>
    </div>
    }@if(axisConfig.showValues==="rgb"){
    <div [style.color]="swatch.fore" class="text-smaller-2">
      <zz-color-values-display [values]="swatch.color" [vertical]="true"></zz-color-values-display>
    </div>
    }
  </div>
  }
</div>
}
