<div class="grid grid-cols-[270px_minmax(500px,_1fr)] items-top gap-6 p-6">
  <div>
    <zz-color-sample [model]="current.name" [values]="currentColor()"></zz-color-sample>
    <div class="w-full mt-4">
      <zz-color-axis-config (configChange)="configChanged($event)"></zz-color-axis-config>
    </div>
  </div>
  <div class="relative">
    <zz-color-range-selector
      (colorChange)="colorChange($event)"
      [model]="current"
      [continuo]="true"
      [height]="config().alto"
      [pasos]="20"></zz-color-range-selector>
    <zz-color-axis
      class="mt-10 block p-6"
      [modelName]="current.name"
      [pasos]="config().pasos"
      [variable]="0"
      [min]="valores().min"
      [max]="valores().max"
      [fixedValues]="valores().fixedValues"
      [height]="100"
      [shadow]="!config().continuo"
      [rounded]="config().continuo ? 'none' : 'large'"></zz-color-axis>
  </div>
</div>
