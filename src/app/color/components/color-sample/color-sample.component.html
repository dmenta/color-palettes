<div zz-container class="max-w-[25ch] rounded-lg">
  <div
    [style.height.px]="height()"
    color-swatch
    [color-model]="state.colorConfig().colorModel"
    [values]="state.currentColor()"
    class="text-right p-4 rounded-lg">
    <zz-color-selector [color]="state.rgb()" (color-change)="state.colorSelected($event)"></zz-color-selector>
  </div>
  <div
    class="transition-all text-smaller justify-center w-full min-h-10 max-h-20 py-2 flex flex-col items-center text-md dark:text-gris-100 text-gris-700">
    <zz-color-values-display
      class="whitespace-nowrap w-[25ch] text-center font-semibold"
      [color-model-name]="state.colorConfig().colorModel.name"
      [use-contrast]="false"
      style="font-variation-settings: 'wght' 450"
      [values]="state.currentColor()"></zz-color-values-display>
    @if(state.colorConfig().colorModel.name!=="rgb"){
    <zz-color-values-display
      [values]="state.rgb()"
      color-model-name="rgb"
      [use-contrast]="false"
      class="opacity-80 text-smaller"
      style="line-height: 1rem"></zz-color-values-display>
    }
    <zz-color-values-display
      [values]="state.rgb()"
      color-model-name="hex"
      [use-contrast]="false"
      class="opacity-80 text-smaller"
      style="line-height: 1rem"></zz-color-values-display>
  </div>
</div>
