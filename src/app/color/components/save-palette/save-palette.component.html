<div class="flex items-center">
  <button
    zz-icon-button
    (click)="lock()"
    title="Lock palette"
    class="not-disabled:text-green-600 dark:not-disabled:text-green-400 bg-transparent hover:bg-transparent">
    <span zz-icon>lock</span>
  </button>
  <button
    zz-icon-button
    (click)="unlock()"
    title="Unlock palette"
    [zzDisabled]="store.lockedPalette() === undefined"
    class="not-disabled:text-red-600 dark:not-disabled:text-red-500 bg-transparent hover:bg-transparent">
    <span zz-icon>lock_open_right</span>
  </button>
  <button
    zz-icon-button
    (click)="copy()"
    title="Unlock palette"
    class="opacity-70 hover:opacity-100 transition-opacity bg-transparent hover:bg-transparent">
    <span zz-icon>content_copy</span>
  </button>
</div>
