@if(configGroup){
<form [formGroup]="configGroup" class="h-fit w-full text-smaller" style="line-height: 0.9rem">
  <div zz-panel class="p-4 h-fit w-full">
    <div class="space-y-4">
      <div class="flex flex-rowitems-center justify-between">
        <div class="flex flex-row items-center justify-between w-28">
          <label for="alto">Height </label>
          <input
            type="number"
            id="alto"
            zz-input
            [zzDisabled]="configGroup.controls.alto.disabled"
            formControlName="alto"
            value="10"
            [min]="1"
            [max]="180" />
        </div>
        <div>
          <zz-toggle-check formControlName="continuo" label="Continuo" [before]="true" />
        </div>
      </div>
      <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row items-center justify-between w-28">
          <label for="pasos"> Steps </label>
          <input
            type="number"
            id="pasos"
            zz-input
            [zzDisabled]="configGroup.controls.pasos.disabled"
            formControlName="pasos"
            value="10"
            [min]="2"
            [max]="100" />
        </div>
        <div>
          <zz-toggle-check formControlName="automatico" label="Auto" [before]="true" />
        </div>
      </div>
      <div class="flex flex-row items-center justify-between w-34">
        <label [for]="showValues">Values</label>
        <zz-select #showValues [items]="showValuesOptions" class="w-20" displayKey="text" formControlName="showValues">
        </zz-select>
      </div>
    </div>
  </div>
</form>
}
