<div zz-panel class="p-6 h-fit">
  <form [formGroup]="config" class="min-w-fit h-fit space-y-8">
    @for(indice of indices; track indice){ @let component = colorModel().components[indice];
    <div class="relative">
      <zz-slider-field
        class="text-sm relative"
        [showTrack]="false"
        [fieldName]="'v' + indice"
        [min]="component.min"
        [max]="component.max"
        [step]="componentStep(component.precision)"
        [label]="component.name"
        [defaultValue]="component.defaultValue"
        [showLabel]="true"
        [labelLength]="10"
        [unit]="component.unit"
        [showValue]="true"
        [valueLength]="9" />
      <zz-color-axis
        class="mb-2 -mt-2.5 block"
        [axis-config]="axisConfig()"
        [color-config]="{ model: colorModel(), variable: component, variableIndex: indice }"
        [color-base]="currentColor()"
        [min]="component.min"
        [max]="component.max"
        [color-base]=""></zz-color-axis>
    </div>
    }
  </form>
</div>
