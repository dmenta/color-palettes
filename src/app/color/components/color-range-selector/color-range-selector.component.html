<div class="h-fit" style="background-color: none !important; border-width: 0px !important">
  @if(state.colorConfig(); as config) {
  <form [formGroup]="configGroup!" class="min-w-fit h-fit">
    @for(indice of indices; track $index){ @let component = config.colorModel.components[indice];
    <div [style.minHeight.px]="70 + height">
      @if(indice===config.variableIndex){
      <zz-dual-axis-slider
        class="block"
        [current-color]="state.currentColor()"
        [height]="height"
        (rangeChange)="onVariableChange($event)">
      </zz-dual-axis-slider>
      }@else {
      <zz-slider-field
        class="relative z-2"
        [showTrack]="false"
        [fieldName]="'v' + indice"
        [min]="component.range.min"
        [max]="component.range.max"
        [step]="component.valueStep"
        [label]="component.name.caption"
        [defaultValue]="component.defaultValue"
        [stops]="[component.range.min, component.defaultValue, component.range.max]"
        [showLabel]="true"
        [labelLength]="10"
        [unit]="component.unit"
        [showValue]="true"
        [valueLength]="9" />
      <div
        zz-color-axis
        class="-mt-2.5 block rounded-md overflow-hidden"
        [color-config]="{
          colorModel: config.colorModel,
          variable: component,
          variableIndex: indice,
          color: state.currentColor(),
          range: config.range,
        }"
        [current-color]="state.currentColor()"
        [height]="height"></div>
      }
    </div>
    }
  </form>
  }
</div>
