<div zz-panel class="p-6 h-fit">
  <form [formGroup]="config" class="min-w-fit h-fit space-y-8">
    @for(indice of indices; track indice){ @let component = this.model().components[indice];
    <div [zz-collapse-vertical]="false">
      @if(indice===variable()){
      <zz-dual-axis-slider
        [model]="model()"
        [variable]="indice"
        [min]="component.min"
        [max]="component.max"
        [fixedValues]="[config.controls.f0.value, config.controls.f1.value]"
        [height]="height()"
        [pasos]="pasos()"
        [continuo]="continuo()"
        (colorChange)="onComponentAChange($event)">
      </zz-dual-axis-slider>
      }@else { @let fixedIndex= fixedIndexs()[0]=== indice ? 1 : 0; @let variableAverage= this.variableAverage(); @let
      fixedValue= config.get('f'+fixedIndex).value;
      <zz-slider-field
        class="text-sm relative"
        [showTrack]="false"
        [fieldName]="'f' + (fixedIndex === 1 ? 0 : 1)"
        [min]="component.min"
        [max]="component.max"
        [step]="componentStep(component.precision)"
        [label]="component.name"
        [defaultValue]="component.defaultValue"
        [showLabel]="true"
        [labelLength]="10"
        [unit]="component.unit"
        [showValue]="true"
        [valueLength]="9" />
      <zz-color-axis
        class="mb-2 -mt-2.5 block"
        [height]="height()"
        [pasos]="pasos()"
        [shadow]="!continuo()"
        [rounded]="continuo() ? 'none' : 'normal'"
        [variable]="indice"
        [modelName]="this.model().name"
        [min]="component.min"
        [max]="component.max"
        [fixedValues]="
          variable() > indice ? [fixedValue, variableAverage] : [variableAverage, fixedValue]
        "></zz-color-axis>
      }
    </div>
    }
  </form>
</div>
