<div zz-panel class="p-6 h-fit">
  <form [formGroup]="configGroup" class="min-w-fit h-fit">
    @let config= colorConfig(); @for(indice of indices; track $index){ @let component = config.model.components[indice];
    <div [style.minHeight.px]="70 + axisConfig().alto">
      @if(indice===config.variableIndex){
      <zz-dual-axis-slider
        class="block"
        [color-config]="colorConfig()"
        [color-base]="colorBase()"
        [axis-config]="axisConfig()"
        (minmaxChange)="onVariableChange($event)">
      </zz-dual-axis-slider>
      }@else {
      <zz-slider-field
        class="text-sm relative"
        [showTrack]="false"
        [fieldName]="'v' + indice"
        [min]="component.min"
        [max]="component.max"
        [step]="componentStep(component.precision)"
        [label]="component.name"
        [defaultValue]="component.defaultValue"
        [showLabel]="true"
        [labelLength]="10"
        [unit]="component.unit"
        [showValue]="true"
        [valueLength]="9" />
      <zz-color-axis
        class="mb-2 -mt-2.5 block"
        [axis-config]="axisConfig()"
        [color-config]="{ model: config.model, variable: component, variableIndex: indice }"
        [min]="component.min"
        [max]="component.max"
        [color-base]="currentColor()"></zz-color-axis>
      }
    </div>
    }
  </form>
</div>
