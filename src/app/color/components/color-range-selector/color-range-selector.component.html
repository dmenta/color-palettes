<div zz-panel class="px-6 pt-6 pb-3 h-fit">
  <form [formGroup]="configGroup" class="min-w-fit h-fit">
    @if(colorConfig(); as config){ @for(indice of indices; track $index){ @let component =
    config.model.components[indice];
    <div [style.minHeight.px]="70 + (axisConfig()?.alto ?? 0)">
      @if(indice===config.variableIndex){
      <zz-dual-axis-slider
        class="block"
        [color-config]="config"
        [value]="colorBase()?.[indice]??0"
        [currentColor]="currentColor()"
        [axis-config]="axisConfig()"
        (minmaxChange)="onVariableChange($event)">
      </zz-dual-axis-slider>
      }@else {
      <zz-slider-field
        class="relative z-2"
        [showTrack]="false"
        [fieldName]="'v' + indice"
        [min]="component.min"
        [max]="component.max"
        [step]="componentStep(component.precision)"
        [label]="component.name"
        [defaultValue]="component.defaultValue"
        [showLabel]="true"
        [labelLength]="10"
        [unit]="component.unit"
        [showValue]="true"
        [valueLength]="9" />
      <zz-color-axis
        class="-mt-2.5 block"
        [axis-config]="axisConfig()"
        [color-config]="{ model: config.model, variable: component, variableIndex: indice }"
        [min]="component.min"
        [max]="component.max"
        [color-base]="currentColor()"></zz-color-axis>
      }
    </div>
    } }
  </form>
</div>
