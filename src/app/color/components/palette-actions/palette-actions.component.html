<div class="flex items-center">
  <button
    zz-icon-button
    (click)="lock()"
    title="Lock palette"
    class="not-disabled:text-green-600 icon-bold dark:not-disabled:text-green-400 bg-transparent hover:bg-transparent opacity-80 hover:opacity-100 transition-opacity">
    <span zz-icon>cached</span>
  </button>
  <button
    zz-icon-button
    (click)="unlock()"
    title="Unlock palette"
    [zzDisabled]="store.lockedPalette() === undefined"
    class="not-disabled:text-red-600 icon-bold dark:not-disabled:text-red-500 bg-transparent hover:bg-transparent opacity-80 hover:opacity-100 transition-opacity">
    <span zz-icon>sync_disabled</span>
  </button>
  <button
    zz-icon-button
    (click)="save()"
    title="Save palette"
    class="opacity-80 hover:opacity-100 transition-opacity bg-transparent hover:bg-transparent">
    <span zz-icon>save</span>
  </button>
  <button
    zz-icon-button
    (click)="copy()"
    title="Copy palette values"
    class="opacity-80 hover:opacity-100 transition-opacity bg-transparent hover:bg-transparent">
    <span zz-icon>content_copy</span>
  </button>
</div>
