<div class="flex items-center">
  <button
    (click)="lock()"
    title="Save palette"
    class="icon-button not-disabled:text-green-600 dark:not-disabled:text-green-400">
    cached
  </button>
  <button
    (click)="unlock()"
    title="Save palette"
    class="icon-button not-disabled:text-red-600 dark:not-disabled:text-red-500"
    [disabled]="store.lockedPalette() === undefined">
    sync_disabled
  </button>
  <button (click)="save()" title="Save palette" class="icon-button">save</button>
  <button (click)="copy()" title="Copy palette values" class="icon-button">content_copy</button>
</div>
