<div class="h-fit select-none">
  @for(info of palettes(); track $index) {
  <button class="block w-full" [disabled]="!active()" #item (click)="paletteClick(info)">
    <div
      class="last:pb-3 first:pt-3 transition-colors duration-100 ease-in-out flex items-center gap-2 group hover:bg-gris-100/50 dark:hover:bg-gris-900/70 px-2 py-1.5">
      <span
        class="transition-opacity duration-100 ease-in-out text-smaller-2 group-hover:opacity-100 opacity-85 block w-3 text-right"
        >{{ $index + 1 }}</span
      >
      <zz-mini-palette
        [palette]="info.palette"
        class="block w-full cursor-pointer rounded overflow-hidden"></zz-mini-palette>
      <button
        (click)="removePalette($event, $index)"
        [disabled]="!active()"
        title="Remove palette"
        class="-mx-1 icon-button text-larger group-hover:opacity-100">
        close
      </button>
    </div>
  </button>
  }
</div>
