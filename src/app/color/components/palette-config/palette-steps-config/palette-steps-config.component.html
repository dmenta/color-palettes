@if(configGroup){
<form [formGroup]="configGroup">
  <div class="flex flex-row items-center gap-2" style="line-height: 0.9rem">
    <div class="flex flex-row items-center">
      <label for="steps" class="select-none">Steps:</label>
      <input type="number" id="steps" formControlName="steps" value="10" [min]="2" [max]="100" />
    </div>
    <label class="flex flex-row items-center gap-2 select-none cursor-pointer has-disabled:cursor-default">
      <input type="checkbox" class="peer" formControlName="automatic" />
      <span class="peer-disabled:opacity-50">Auto</span>
    </label>
  </div>
</form>
}
