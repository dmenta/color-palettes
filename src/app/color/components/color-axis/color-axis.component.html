<div class="flex flex-row justify-between rounded-sm overflow-hidden">
  @for(indice of indices(); track $index){
  <div
    class="shadow-gray-500/70 dark:shadow-black/30 grow flex items-center text-sm justify-center overflow-hidden"
    [shadow]="shadow()"
    [roundedSize]="rounded()"
    [height]="height()"
    color-swatch-full
    [model]="modelName()"
    [values]="indice"></div>
  }
</div>
