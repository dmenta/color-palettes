<div class="flex flex-row justify-between rounded-sm overflow-hidden">
  @for(swatch of swatches(); track $index){
  <div
    class="grow relative flex flex-row items-center text-xs justify-center overflow-hidden"
    [shadow]="!axisConfig().continuo"
    [roundedSize]="axisConfig().continuo ? 'none' : 'large'"
    [height]="axisConfig().alto"
    color-swatch-full
    [model]="colorConfig().model"
    [values]="swatch.valores">
    @if(showClamp()){
    <div
      class="text-lg absolute select-none bottom-0 right-2 opacity-0 transition-opacity duration-500 ease-in-out"
      [class.opacity-60]="swatch.clamp"
      [style.color]="swatch.fore">
      &#x26A0;
    </div>
    } @if(axisConfig().showValues==='yes'){
    <div [style.color]="swatch.fore">
      <zz-color-values-display
        [model]="colorConfig().model"
        [values]="swatch.valores"
        [vertical]="true"></zz-color-values-display>
    </div>
    }@if(axisConfig().showValues==="rgb"){
    <div [style.color]="swatch.fore">
      <zz-color-values-display [values]="swatch.color" [vertical]="true"></zz-color-values-display>
    </div>
    }
  </div>
  }
</div>
