<select
  zz-select
  [zzDisabled]="disabled"
  [class.uppercase]="upperCase()"
  class="appearance-none py-2 pl-3 pr-1 cursor-pointer border-1 border-gris-400 dark:border-gris-600 transition-all duration-300 ease-in-out text-gris-900 group-focus-within:text-black dark:bg-gris-900 dark:text-gris-100 group-focus-within:dark:text-white"
  #valor
  [id]="selectId"
  (focusout)="onFocusOut($event)"
  (change)="onValueChange($event)">
  @for (item of items(); track trackValue($index,item)) {
  <option [value]="item" [selected]="value && item[displayKey()] === value[displayKey()]">
    {{ item[displayKey()] }}
  </option>
  }
</select>
