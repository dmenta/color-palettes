<div
  class="ml-1 my-1 flex items-center gap-2 group"
  [class.opacity-70]="!disabled && !value"
  (focusout)="onFocusOut($event)"
  (focusin)="onFocusIn($event)"
  [style.flexDirection]="before ? 'row-reverse' : 'row'">
  <label
    zz-focus-ring
    class="relative block h-8 w-14 rounded-full bg-zinc-300 transition-colors [-webkit-tap-highlight-color:_transparent] has-checked:bg-sky-500 dark:bg-zinc-600 dark:has-checked:bg-sky-600">
    <input type="checkbox" [id]="id" class="peer sr-only" #valor (click)="clickCheckbox($event)" />

    <span
      class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6 dark:bg-zinc-900"></span>
  </label>
  <ng-content>{{ label }}</ng-content>
</div>
