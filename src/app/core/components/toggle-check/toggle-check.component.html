<div
  class="ml-1 flex items-center gap-2 group"
  [class.opacity-90]="!disabled && !value"
  (focusout)="onFocusOut($event)"
  (focusin)="onFocusIn($event)"
  [style.flexDirection]="before ? 'row-reverse' : 'row'">
  <label
    zz-focus-ring
    class="relative block h-8 w-14 rounded-full cursor-pointer bg-gris-300 transition-colors [-webkit-tap-highlight-color:_transparent] has-checked:bg-sky-400 dark:bg-gris-600 dark:has-checked:bg-sky-800">
    <input type="checkbox" class="peer sr-only" #valor (click)="clickCheckbox($event)" />

    <span
      class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6 dark:bg-gris-900"></span>
  </label>
  <div (click)="valor.click()" class="select-none cursor-pointer">
    <ng-content>{{ label }}</ng-content>
  </div>
</div>
