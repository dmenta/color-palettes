@if(propertyConfigs; as configs) {
<zz-collapsible-panel>
  <zz-font-form-title
    header
    [title]="title()"
    [modificado]="modificado()"
    [visible]="visible()"
    (visibleChange)="visible.set($event)"
    (reset)="reset()" />
  <form [formGroup]="formGroup">
    @for(config of configs; track config.name) {
    <div [zz-collapse-vertical]="!visible() && config.defaultValue === formGroup.controls[config.name].value">
      @switch(config.type) { @case('range') {
      <zz-slider-field
        [fieldName]="config.name"
        [min]="config.min"
        [max]="config.max"
        [defaultValue]="config.defaultValue"
        [step]="config.step"
        [stops]="config.stops"
        [label]="config.displayName"
        [showLabel]="true"
        [labelLength]="labelLength"
        [unit]="config.unit"
        [showValue]="true"
        [valueLength]="valueLength" />
      } @case('boolean') {
      <zz-toggle-check [formControlName]="config.name" [label]="config.displayName" [value]="config.defaultValue" />
      } }
    </div>
    }
  </form>
</zz-collapsible-panel>
}
